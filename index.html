<body>

  <form action="index.html" class="form-login" onsubmit="verificarSenha()">
    <h1>Sistema Login</h1>

    <div class="inputStyle">
      <input type="text">
      <span data-placeholder="Usuário"></span>
    </div>

    <div class="inputStyle">
      <input type="password" name="senha" id="senha">
      <span data-placeholder="Senha"></span>
    </div>

    <input type="submit" class="btnLogar" value="Login">

    <div class="bottom-text">
      <p> Não tem conta cadastrada ? <a href="cadastre.html">Cadastre</a></p>
    </div>

  </form>
  <script type="text/javascript">
    $(".inputStyle input").on("focus", function () {
      $(this).addClass("focus");
    });

    $(".inputStyle input").on("blur", function () {
      if ($(this).val() == "")
        $(this).removeClass("focus");
    });
  </script>
</body>
